<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    ครองใจคนไทย
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">


                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8">
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>หัวข้อ
                                </mat-label>
                                <input matInput value="ครองใจคนไทย">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8">
                        <div class="flex">
                                <div class=" w-full flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>

                        </div>
                    </div>




                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8">

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8 mt-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <input matInput value="เราคือผู้ให้บริการหนึ่งเดียวที่มีเครื่องมือที่ทันสมัย อำนวยความสะดวกแก้ลูกค้า อย่างเช่น Mobile Application ที่รองรับการทำงานทั้ง Android & IOS และยังมีขาสาให้บริการทั่วประเทศ">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8 mt-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความ
                                </mat-label>
                                <input matInput value="3,590+">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-1/3 sm:pl-8 mt-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <input matInput value="เราพัฒนาแอพพลิเคชั่น เพื่อความสะดวกแก่ลูกค้าที่เข้ามาใช้บริการ คุณสามารถทำทุกอย่างไม่ว่าจะเป็นการตรวจสอบสถานะ การสั่งงานหรือการติดต่อเจ้าหน้าที่ ก็ทำได้ตลอด 24 ชั่วโมง">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-3/3 sm:pl-8">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความหัวข้อใหญ่
                                </mat-label>
                                <input matInput value="ทำงานอย่างเป็นระบบ มั่นใจในคุณภาพและบริการมีลูกค้ามากมายที่ไว้ใจให้เราบริการ">
                            </mat-form-field>
                        </div>
                    </div>




                    <div class="flex flex-col w-full lg:w-4/4 mt-5 p-5 items-center">
                        <div class="flex flex-wrap items-center -mx-1 ng-star-inserted">
                        </div>
                    </div>

            </div>

                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>

                </div>
            </div>
