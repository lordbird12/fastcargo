<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    เนื้อหา Banner
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full lg:w-4/4 p-5">

                        <div class="bg-white-50 px-4 py-5 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6">
                            <dt class="text-l font-extrabold text-gray-500  mt-4" style="text-align: center;">
                                หัวข้อ</dt>
                            <dd class="mt-1 text-l text-gray-900 sm:col-span-2 sm:mt-0">
                                <mat-form-field class="w-full;" style="width: 100%;">
                                    <input matInput placeholder="บริการขนส่งและนำเข้าสินค้าจีน-ไทย" [formControlName]="'name'">
                                </mat-form-field>
                            </dd>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-5">

                        <div class="bg-white-50 px-4 py-5 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6">
                            <dt class="text-l font-extrabold text-gray-500  mt-4" style="text-align: center;">
                                รายละเอียด</dt>
                            <dd class="mt-1 text-l text-gray-900 sm:col-span-2 sm:mt-0">
                                <mat-form-field class="w-full;" style="width: 100%;">
                                    <input matInput placeholder="บริการนำเข้าสินค้าจีน - ไทยแบบครบวงจร มาตรฐานชั้นนำ ขนส่งเร็ว ติดตามสินค้าได้ผ่าน Mobile App." [formControlName]="'name'">
                                </mat-form-field>
                            </dd>
                        </div>
                    </div>



                    <div class="flex flex-col w-full lg:w-4/4 mt-5 p-5 items-center">
                        <div class="flex flex-wrap items-center -mx-1 ng-star-inserted">
                        </div>
                    </div>

                    <!-- <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <img class="img" src="http://localhost:9080/fastcargo/template_four/assets/img/bg/bread-bg2.jpg" class="h-auto w-full transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">

                        </div>
                    </div> -->

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class=" flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>

                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        บันทึก
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
